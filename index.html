<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("projects").innerHTML =
      this.response;
    }
  };
  xhttp.open("GET", "ajaxProjects.html", true);
  xhttp.send();
}
</script>
<script>
    function sendAjax() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("projects").innerHTML =
          this.response;
        }
      };
      xhttp.open("GET", "projectsIndex.html", true);
      xhttp.send();
    }
    </script>
